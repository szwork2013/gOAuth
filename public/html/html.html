<!DOCTYPE html>
<html>
<head>
    <title>手机滚动条</title>
    <style>
    	body {
    		padding: 0;
    		margin: 0;
    	}

    	.app {
		    position: absolute;
		    width: 100%;
		    height: 1000px;
		    background-color: #000;
		    overflow: hidden;
    	}

    	.app .app_body {
    		position: absolute;
    		top: 0;
		    width: 100%;
		    height: 5000px;
		    background-color: #000;
			background: -webkit-gradient(linear, 0 0, 0 100%, from(#000), to(#fff));
    	}
    </style>
    <script src="./jquery.min.js"></script>
    <!--  <script src="./hammer.js"></script>
    <script src="./propagating.js"></script> -->
</head>
<body>
	<div class="app">
		<div id="app" class="app_body">
		</div>
	</div>
</body>
<script>
    $scroll = {
    	// t
    	_t: null,
    	// h
    	_h: null,
    	// id
    	_id: null,
    	// 访问控制
    	_cl: null,
    	// 滚动条位置
    	_location: {
    		startX: 0,
    		startY: 0
    	},
    	// 初始化滚动条
    	init: function(id) {
    		$scroll._id = $(id);
    		$scroll._id[0].addEventListener('touchstart', $scroll.touchSatrtFunc, false);  
        	$scroll._id[0].addEventListener('touchmove', $scroll.touchMoveFunc, false);  
       		$scroll._id[0].addEventListener('touchend', $scroll.touchEndFunc, false); 
    	},
    	// 开始滚动
    	touchSatrtFunc: function(evt) {
    		// 获取第一个触点
            var touch = evt.touches[0];
            // 记录触点初始位置  
            $scroll._location = {
            	startX: Number(touch.pageX),
    			startY: Number(touch.pageY)
            };
    	},
    	// 滚动中
    	touchMoveFunc: function(evt) {
    		// 获取当前触点
            var touch = evt.touches[0];
            clearTimeout($scroll._cl);
	    	$scroll._cl = setTimeout(function() {
	    		$scroll._h = $scroll._id.parent().height() - $scroll._id.height();
	            if ($scroll._h < 0) {
	                // 重定义top
	                $scroll._t = parseInt($scroll._id.css("top")) + $scroll._location.startY - touch.pageY;
	                // 定位
	                $scroll._id.css("top", $scroll._t >= 0 ? 0 : ($scroll._t <= $scroll._h ? $scroll._h : $scroll._t));
	            }
	    	});
    	}
    	// 结束滚动
    };

    $scroll.init("#app", function() {
    	
    });
</script>
</html>
