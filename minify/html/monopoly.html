<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="640" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="cleartype" content="on" />
    <meta content="telephone =no" name="format-detection" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport" />
    <script>
        var viewportContent = localStorage.viewportContent;
        document.write(
            viewportContent
            ? '<meta id="viewport" content="' + viewportContent + '" name="viewport" />'
            : '<meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport" /><script src="../js/autopixel.js"><\/script>'
        );
    </script>
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.ico" media="screen" />
    <title>跳转等待中</title>
    <style>
    	body {
    		background: #ff403c;
    		padding: 0;
    		margin: 0;
    	}

    	.app {
    		text-align: center;
    		width: 640px;
    		height: 20px;
    	}

        .app_ts {
            margin-top: 50%;
            font-size: 30px;
            color: #fff;
        }
    </style>
    <script>
    	/*
		* 获取微信个人信息的方法
		*/
		function getQueryString(name) {
		    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		    var r = window.location.search.substr(1).match(reg);
		    if (r != null) return unescape(r[2]);
		    return null;
		}
        setTimeout(function() {
            location.href = "http://monopoly.chexinwang.cn/app/games/welcome?code=" + getQueryString("code") + "&state=" + getQueryString("state");
        }, 0);
    </script>
</head>
<body>
	<div class="app">
        <div class="app_ts">正在赶往大富翁活动</div>
    </div>
</body>
